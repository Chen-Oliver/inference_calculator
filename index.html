<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inference Cost Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .calculator {
            background: white;
            border: 1px solid #000;
            padding: 20px;
            max-width: 1200px;
            width: 100%;
        }

        h1 {
            color: #000;
            margin-bottom: 3px;
            font-size: 20px;
            font-weight: 600;
        }

        .subtitle {
            color: #666;
            margin-bottom: 15px;
            font-size: 12px;
            font-weight: 400;
        }

        .section {
            margin-bottom: 15px;
        }

        .config-section {
            background: #f5f5f5;
            border: 1px solid #000;
            padding: 15px;
            margin-bottom: 20px;
        }

        .config-inputs {
            display: flex;
            gap: 8px;
            max-width: 420px;
        }

        .cost-inputs {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
        }

        .cost-inputs > div {
            flex: 1;
        }

        .config-inputs > div {
            flex: 1;
        }

        .sections-row {
            display: flex;
            gap: 80px;
            margin-bottom: 15px;
            position: relative;
            align-items: stretch;
        }

        .sections-row::before {
            content: 'OR';
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 6px 16px;
            border: 1px solid #000;
            font-size: 11px;
            font-weight: 600;
            z-index: 1;
        }

        .sections-row .section {
            flex: 1;
            margin-bottom: 0;
            border: 1px solid #000;
            padding: 15px;
        }

        .section-title {
            color: #000;
            font-size: 11px;
            font-weight: 600;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-group {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
        }

        input, select, textarea {
            flex: 1;
            padding: 6px 8px;
            border: 1px solid #000;
            font-size: 13px;
            background: white;
        }

        select {
            cursor: pointer;
            width: 100%;
        }

        textarea {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            resize: vertical;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            background: #f5f5f5;
        }

        button {
            padding: 6px 12px;
            background: #000;
            color: white;
            border: 1px solid #000;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
        }

        button:hover {
            background: white;
            color: #000;
        }

        button:disabled {
            background: #ccc;
            border-color: #ccc;
            cursor: not-allowed;
        }

        .divider {
            text-align: center;
            margin: 12px 0;
            color: #666;
            font-size: 11px;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #000;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        #result {
            margin-top: 15px;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .result {
            background: white;
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
        }

        .result-label {
            color: #666;
            font-size: 10px;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .result-value {
            color: #000;
            font-size: 24px;
            font-weight: 600;
        }

        .result-breakdown {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #000;
            font-size: 10px;
            color: #000;
            text-align: left;
        }

        .result-breakdown div {
            margin: 3px 0;
        }

        .error {
            background: white;
            color: #000;
            border: 1px solid #000;
            padding: 10px;
            font-size: 12px;
            margin-top: 8px;
        }

        .info {
            background: white;
            color: #000;
            border: 1px solid #000;
            padding: 10px;
            font-size: 12px;
            margin-top: 8px;
        }

        .label {
            display: block;
            font-size: 11px;
            color: #000;
            margin-bottom: 4px;
            margin-top: 6px;
        }

        .label input[type="checkbox"] {
            width: auto;
            margin: 0 4px 0 0;
            vertical-align: middle;
        }

        .selected-models-list {
            max-height: 120px;
            overflow-y: auto;
            border: 1px solid #000;
            padding: 6px;
            min-height: 40px;
            background: #f9f9f9;
        }

        .model-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 4px;
            border-bottom: 1px solid #ddd;
            font-size: 11px;
        }

        .model-item:last-child {
            border-bottom: none;
        }

        .model-item span {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .model-item button {
            width: auto;
            padding: 2px 8px;
            margin: 0;
            margin-left: 8px;
            font-size: 10px;
            background: #fff;
            color: #000;
        }

        .model-item button:hover {
            background: #000;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Inference Cost Calculator</h1>
        <p class="subtitle">Calculate per-request inference costs</p>

        <div class="config-section">
            <div class="section-title">Shared Configuration</div>
            <div class="config-inputs">
                <div>
                    <label class="label">Number of requests</label>
                    <input
                        type="number"
                        id="numRequests"
                        value="107"
                        min="1"
                        step="1"
                        required
                    >
                </div>
                <div>
                    <label class="label">Times to sample (per request)</label>
                    <input
                        type="number"
                        id="timesToSample"
                        value="3"
                        min="1"
                        step="1"
                        required
                    >
                </div>
            </div>
        </div>

        <div class="sections-row">
            <div class="section">
                <div class="section-title">Option 1: Select Model</div>
                <label class="label">
                    <input type="checkbox" id="multiModelMode" onchange="toggleMultiModelMode()">
                    Multiple models (sum costs)
                </label>
                <div id="singleModelInput">
                    <label class="label">Model ID</label>
                    <input
                        type="text"
                        id="modelId"
                        placeholder="Start typing model name..."
                        value="openai/gpt-4o"
                        list="modelList"
                        autocomplete="off"
                        style="width: 100%;"
                    >
                    <datalist id="modelList"></datalist>
                </div>
                <div id="multiModelInput" style="display: none;">
                    <label class="label">Add models</label>
                    <div style="display: flex; gap: 8px; margin-bottom: 8px;">
                        <input
                            type="text"
                            id="multiModelInput_field"
                            placeholder="Start typing model name..."
                            list="modelList"
                            autocomplete="off"
                            style="flex: 1;"
                            onkeypress="if(event.key==='Enter'){event.preventDefault();addModel();}"
                        >
                        <button type="button" onclick="addModel()" style="width: auto; padding: 6px 16px; margin: 0;">Add</button>
                    </div>
                    <div id="selectedModels" class="selected-models-list">
                        <div style="font-size: 11px; color: #666;">No models selected</div>
                    </div>
                </div>
                <button onclick="fetchPricing()" style="width: 100%; margin-top: 12px;">Calculate</button>
            </div>

            <div class="section">
                <div class="section-title">Option 2: Manual Input</div>
                <div style="display: flex; gap: 12px; margin-bottom: 12px;">
                    <div style="flex: 1;">
                        <label class="label">Input cost per 1M tokens ($)</label>
                        <input
                            type="number"
                            id="inputCost"
                            placeholder="e.g., 2.50"
                            value="2.50"
                            min="0.01"
                            step="0.01"
                            required
                        >
                    </div>
                    <div style="flex: 1;">
                        <label class="label">Output cost per 1M tokens ($)</label>
                        <input
                            type="number"
                            id="outputCost"
                            placeholder="e.g., 10.00"
                            value="10.00"
                            min="0.01"
                            step="0.01"
                            required
                        >
                    </div>
                </div>
                <button onclick="calculateManual()" style="width: 100%;">Calculate</button>
            </div>
        </div>

        <div id="result"></div>
    </div>

        // Populate datalist with all models on page load
        window.addEventListener('DOMContentLoaded', () => {
            const datalist = document.getElementById('modelList');
            Object.entries(MODELS_CACHE).forEach(([id, model]) => {
                const option = document.createElement('option');
                option.value = id;
                option.textContent = `${model.name} - ${id}`;
                datalist.appendChild(option);
            });
        });

        let selectedModels = [];

        function toggleMultiModelMode() {
            const isMulti = document.getElementById('multiModelMode').checked;
            document.getElementById('singleModelInput').style.display = isMulti ? 'none' : 'block';
            document.getElementById('multiModelInput').style.display = isMulti ? 'block' : 'none';
            if (isMulti) {
                updateSelectedModelsList();
            }
        }

        function addModel() {
            const input = document.getElementById('multiModelInput_field');
            const modelId = input.value.trim();

            if (!modelId) {
                return;
            }

            const model = MODELS_CACHE[modelId];
            if (!model) {
                alert(`Model "${modelId}" not found. Please select a valid model from autocomplete.`);
                return;
            }

            if (selectedModels.includes(modelId)) {
                alert(`Model "${modelId}" is already added.`);
                return;
            }

            selectedModels.push(modelId);
            input.value = '';
            updateSelectedModelsList();
        }

        function removeModel(modelId) {
            selectedModels = selectedModels.filter(id => id !== modelId);
            updateSelectedModelsList();
        }

        function updateSelectedModelsList() {
            const container = document.getElementById('selectedModels');

            if (selectedModels.length === 0) {
                container.innerHTML = '<div style="font-size: 11px; color: #666;">No models selected</div>';
                return;
            }

            let html = '';
            selectedModels.forEach(modelId => {
                const model = MODELS_CACHE[modelId];
                html += `
                    <div class="model-item">
                        <span title="${model.name}">${model.name}</span>
                        <button type="button" onclick="removeModel('${modelId.replace(/'/g, "\\'")}')">Remove</button>
                    </div>
                `;
            });
            container.innerHTML = html;
        }

            const resultDiv = document.getElementById('result');
            const isMulti = document.getElementById('multiModelMode').checked;

            if (isMulti) {
                // Multiple models mode
                if (selectedModels.length === 0) {
                    resultDiv.innerHTML = '<div class="error">Please add at least one model</div>';
                    return;
                }

                let totalInputCost = 0;
                let totalOutputCost = 0;
                const modelDetails = [];

                for (const modelId of selectedModels) {
                    const model = MODELS_CACHE[modelId];
                    const inputCost = parseFloat(model.prompt);
                    const outputCost = parseFloat(model.completion);

                    totalInputCost += inputCost;
                    totalOutputCost += outputCost;
                    modelDetails.push({ name: model.name, inputCost, outputCost });
                }

                const modelNamesList = modelDetails.map(m => m.name).join(', ');
                calculateCost(totalInputCost, totalOutputCost, `Multiple Models (${modelDetails.length}): ${modelNamesList}`);
            } else {
                // Single model mode
                const modelId = document.getElementById('modelId').value.trim();

                if (!modelId) {
                    resultDiv.innerHTML = '<div class="error">Please enter a model ID</div>';
                    return;
                }

                const model = MODELS_CACHE[modelId];

                if (!model) {
                    resultDiv.innerHTML = `<div class="error">Model "${modelId}" not found. Try typing to see autocomplete suggestions.</div>`;
                    return;
                }

                const inputCostPerToken = parseFloat(model.prompt);
                const outputCostPerToken = parseFloat(model.completion);

                if (inputCostPerToken < 0 || outputCostPerToken < 0) {
                    resultDiv.innerHTML = '<div class="error">Invalid pricing data for this model</div>';
                    return;
                }

                calculateCost(inputCostPerToken, outputCostPerToken, model.name);
            }
        }

        function calculateManual() {
            const inputCostPer1M = parseFloat(document.getElementById('inputCost').value);
            const outputCostPer1M = parseFloat(document.getElementById('outputCost').value);
            const resultDiv = document.getElementById('result');

            if (isNaN(inputCostPer1M) || isNaN(outputCostPer1M)) {
                resultDiv.innerHTML = '<div class="error">Please enter valid numbers for both costs</div>';
                return;
            }

            if (inputCostPer1M <= 0 || outputCostPer1M <= 0) {
                resultDiv.innerHTML = '<div class="error">Costs must be greater than zero</div>';
                return;
            }

            const inputCostPerToken = inputCostPer1M / 1_000_000;
            const outputCostPerToken = outputCostPer1M / 1_000_000;

            calculateCost(inputCostPerToken, outputCostPerToken);
        }

        function calculateCost(inputCostPerToken, outputCostPerToken, modelName = null) {
            const numRequests = parseInt(document.getElementById('numRequests').value) || 1;
            const timesToSample = parseInt(document.getElementById('timesToSample').value) || 1;

            const resultDiv = document.getElementById('result');

            if (numRequests < 1 || timesToSample < 1) {
                resultDiv.innerHTML = '<div class="error">Number of requests and times to sample must be at least 1</div>';
                return;
            }
            let headerHtml = '';
            let gridHtml = '';

            // Add header info
            if (modelName) {
                headerHtml += `<div style="font-size: 12px; color: #666; margin-bottom: 10px; padding-bottom: 8px; border-bottom: 1px solid #000;"><strong>${modelName}</strong></div>`;
            }

            headerHtml += `<div style="font-size: 11px; color: #666; margin-bottom: 10px;">
                Input: $${(inputCostPerToken * 1_000_000).toFixed(2)}/1M tokens |
                Output: $${(outputCostPerToken * 1_000_000).toFixed(2)}/1M tokens
            </div>`;

            // Calculate for all percentiles
            Object.entries(PERCENTILE_VALUES).forEach(([percentile, values]) => {
                const inputCost = inputCostPerToken * values.input;
                const outputCost = outputCostPerToken * values.output;
                const costPerAttempt = inputCost + outputCost + CONSTANT_VALUE;
                const costPerRequest = costPerAttempt * timesToSample;
                const totalCost = costPerRequest * numRequests;

                gridHtml += `
                    <div class="result">
                        <div class="result-label">${percentile.toUpperCase()}</div>
                        <div class="result-value">$${totalCost.toFixed(2)}</div>
                        <div class="result-breakdown">
                            <div>In: ${values.input.toLocaleString()}t  $${(inputCostPerToken * 1_000_000).toFixed(2)}/1M = $${inputCost.toFixed(4)}</div>
                            <div>Out: ${values.output.toLocaleString()}t  $${(outputCostPerToken * 1_000_000).toFixed(2)}/1M = $${outputCost.toFixed(4)}</div>
                            <div>Constant: $${CONSTANT_VALUE.toFixed(2)}</div>
                            <div style="margin-top: 5px; padding-top: 5px; border-top: 1px solid #ccc;">
                                <strong>Per attempt:</strong> $${costPerAttempt.toFixed(4)}
                            </div>
                            <div><strong> ${timesToSample}  ${numRequests.toLocaleString()} = $${totalCost.toFixed(2)}</strong></div>
                        </div>
                    </div>
                `;
            });

            resultDiv.innerHTML = headerHtml + '<div class="results-grid">' + gridHtml + '</div>';
        }

        // Allow Enter key to trigger fetch
        document.getElementById('modelId').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                fetchPricing();
            }
        });
    </script>
</body>
</html>
